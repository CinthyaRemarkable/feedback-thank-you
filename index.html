<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        .thank-you { font-size: 24px; color: green; }
    </style>
</head>
<body>
    <div class="thank-you">Thank you for your feedback!</div>
    <script>
        // Extract URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const rating = urlParams.get('rating');
        const recordId = urlParams.get('record_id');

        // Perform the webhook request
        fetch('https://hooks.zapier.com/hooks/catch/6958234/2b9gok0/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ rating: rating, record_id: recordId })
        }).then(response => {
            return response.json();
        }).then(data => {
            console.log('Success:', data);
        }).catch((error) => {
            console.error('Error:', error);
        });
    </script>
</body>
</html>
