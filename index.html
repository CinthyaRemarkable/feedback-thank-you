<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 50px; 
        }
        .thank-you { 
            font-size: 24px; 
            color: green; 
        }
    </style>
</head>
<body>
    <div class="thank-you">Thank you for your feedback!</div>
    <script>
        console.log("Hello World");
        // Extract URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        console.log(urlParams);
        const rating = urlParams.get('rating');
        console.log(rating);
        const record_id = urlParams.get('record_id');
        console.log(record_id);

        // Perform the webhook request
        fetch('https://hooks.zapier.com/hooks/catch/6958234/2b9gok0/', {
            method: 'POST',
            mode: 'no-cors',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ rating: rating, record_id: record_id })
        }).then(response => {
            if (!response.ok) {
                console.error('Error submitting feedback:', response.statusText);
            }
        }).catch(error => {
            console.error('Error submitting feedback:', error);
        });
    </script>
</body>
</html>
